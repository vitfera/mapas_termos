server {
    listen 80;
    server_name sistemas.agentecultural.com.br;

    # Serve os challenges ACME do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Tudo o resto redireciona para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name sistemas.agentecultural.com.br;

    ssl_certificate     /etc/letsencrypt/live/sistemas.agentecultural.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sistemas.agentecultural.com.br/privkey.pem;

    # Tudo vai para o container via HTTP na porta 8000
    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
